<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tae-Toe Game</title>
        <link rel="stylesheet" href="tic.css">
        <script src="tic.js"></script>
    </head>
    <body>
    <p class="message1" id="message">Player One Turn</p>
    <section class="grid">
        
        <section class="row1">
            
            <div id="div" Onclick=check(this,0,0)></div>
            <div id="div"Onclick=check(this,0,1)></div>
            <div id="div" Onclick=check(this,0,2)></div>
        </section>
        <section class="row2">
            <div id="div" Onclick=check(this,1,0)></div>
            <div id="div" Onclick=check(this,1,1)></div>
            <div id="div" Onclick=check(this,1,2)></div>
        </section>
        <section class="row3">
            <div id="div" Onclick=check(this,2,0)></div>
            <div id="div" Onclick=check(this,2,1)></div>
            <div id="div" Onclick=check(this,2,2)></div>
        </section>
        
    </section>
    <p  class="reset"><button type="button" Onclick="reset()">Reset</button></p>
    </body>
</html>
